<html lang="en">
<head>

<body>
    <h2>What can JavaScript do?</h2>
    <p id="demo">JavaScript can change HTML content</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript!'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Change size by clicking here</button>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">Show Here</button>
